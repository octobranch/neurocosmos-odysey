<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NeuroPad Odyssey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, system-ui;
            overflow: hidden;
        }

        #neuroCanvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }

        .cyber-hud {
            position: fixed;
            padding: 1rem;
            background: rgba(0,0,0,0.8);
            border: 2px solid #7A00FF;
            border-radius: 12px;
            font-family: 'SF Mono', monospace;
        }

        #stats {
            top: 20px;
            left: 20px;
        }

        #sensorData {
            bottom: 20px;
            right: 20px;
        }

        .neuro-menu {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .neuro-btn {
            padding: 1rem;
            background: rgba(122,0,255,0.3);
            border: 2px solid #00F7FF;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .neuro-btn:active {
            transform: scale(0.9);
            background: rgba(0,247,255,0.3);
        }

        @keyframes hologram {
            0% { filter: drop-shadow(0 0 10px #7A00FF); }
            50% { filter: drop-shadow(0 0 20px #00F7FF); }
            100% { filter: drop-shadow(0 0 10px #7A00FF); }
        }
    </style>
</head>
<body>
    <canvas id="neuroCanvas"></canvas>
    <div class="cyber-hud" id="stats">Cargando...</div>
    <div class="cyber-hud" id="sensorData"></div>
    <div class="neuro-menu">
        <div class="neuro-btn" id="mode1">ðŸŒ€ Quantum</div>
        <div class="neuro-btn" id="mode2">ðŸ§  Neuro</div>
        <div class="neuro-btn" id="mode3">âš¡ 120Hz</div>
    </div>

<script>
// Sistema Core M1
class NeuroEngine {
    constructor() {
        this.initThreeJS();
        this.initSensors();
        this.initAI();
        this.setupUI();
        this.animate();
    }

    initThreeJS() {
        this.renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('neuroCanvas'),
            antialias: true,
            powerPreference: "high-performance"
        });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        this.camera.position.z = 5;

        // GeometrÃ­a optimizada para Metal
        this.geometry = new THREE.IcosahedronGeometry(2, 5);
        this.material = new THREE.MeshStandardMaterial({
            metalness: 0.95,
            roughness: 0.05,
            color: 0x7A00FF
        });
        
        this.cube = new THREE.Mesh(this.geometry, this.material);
        this.scene.add(this.cube);
        
        // IluminaciÃ³n HDR
        const light = new THREE.PointLight(0xFFFFFF, 1000);
        light.position.set(10, 10, 10);
        this.scene.add(light);
    }

    initSensors() {
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                document.getElementById('sensorData').innerHTML = `
                    Î±: ${e.alpha.toFixed(1)}Â°<br>
                    Î²: ${e.beta.toFixed(1)}Â°<br>
                    Î³: ${e.gamma.toFixed(1)}Â°
                `;
                
                // RotaciÃ³n 3D con giroscopio
                this.cube.rotation.x = e.beta * (Math.PI/180);
                this.cube.rotation.y = e.gamma * (Math.PI/180);
            });
        }
    }

    initAI() {
        // Red neuronal para anÃ¡lisis de interacciÃ³n
        this.model = tf.sequential({
            layers: [
                tf.layers.dense({ units: 8, activation: 'relu', inputShape: [3] }),
                tf.layers.dense({ units: 4, activation: 'softmax' })
            ]
        });
        this.model.compile({ optimizer: 'adam', loss: 'meanSquaredError' });
    }

    setupUI() {
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < 500 && tapLength > 0) {
                this.onDoubleTap(e);
                lastTap = 0;
            } else {
                lastTap = currentTime;
            }
        });

        document.getElementById('mode1').addEventListener('touchstart', () => {
            this.activateQuantumMode();
        });
    }

    activateQuantumMode() {
        // Efectos visuales avanzados
        this.material.color.setHSL(Math.random(), 0.8, 0.5);
        this.renderer.shadowMap.needsUpdate = true;
    }

    animate() {
        requestAnimationFrame(() => this.animate());
        this.cube.rotation.x += 0.01;
        this.cube.rotation.y += 0.01;
        this.renderer.render(this.scene, this.camera);
        
        // Actualizar estadÃ­sticas
        document.getElementById('stats').innerHTML = `
            FPS: ${Math.round(THREE.Clock.DEFAULT.getDelta() * 60)}<br>
            Memoria: ${(performance.memory.usedJSHeapSize / 1e6).toFixed(1)}MB
        `;
    }
}

// InicializaciÃ³n
window.onload = () => {
    if (WebGLRenderingContext) {
        const engine = new NeuroEngine();
        
        // OptimizaciÃ³n para ProMotion
        const animate120Hz = () => {
            requestAnimationFrame(animate120Hz);
            if (window.matchMedia('(min-refresh-rate: 120)').matches) {
                engine.renderer.render(engine.scene, engine.camera);
            }
        };
        animate120Hz();
    } else {
        alert('Se requiere WebGL 2.0');
    }
};
</script>
</body>
</html>
